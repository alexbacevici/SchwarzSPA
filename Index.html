<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="Packages/materialize/css/materialize.css" rel="stylesheet" />
    <link href="page.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="teal lighten-5">
    <main>
        <!-- #region Authentication form -->
        <div id="loginPage" class="row">
            <div class="col s12 z-depth-4 card-panel">
                <form>
                    <div class="row">
                        <div class="input-field col s12 center">
                            <p class="center">Welcome to Swartz club!</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="email" id="username" name="username" required/>
                            <label for="username" class="center-align">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="password" id="password" name="password" required/>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <input type="checkbox" id="remember-me"/>
                            <label for="remember-me">Remember me</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button type="submit" class="btn waves-effect waves-light col s12">
                                <i class="material-icons right">Login</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- #endregion -->
    </main>
    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                &copy; KPI ZPI-21 Hladchenko Ivan and Bachevych Alexey 2015.
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="Packages/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="Packages/materialize/js/materialize.js"></script>
</body>
</html>
